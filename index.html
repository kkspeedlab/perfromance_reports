<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Performance Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { height: 100vh; overflow: hidden; display: flex; background: #f4f7f6; }
        .sidebar { width: 300px; background: #1a1d20; color: #fff; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: #0d6efd; color: white; font-weight: bold; }
        .accordion-button { background: #1a1d20 !important; color: #adb5bd !important; border: none !important; box-shadow: none !important; }
        .accordion-button:not(.collapsed) { color: #fff !important; background: #2c3136 !important; }
        .accordion-item { background: transparent; border: none; border-bottom: 1px solid #2c3136; }
        .nav-link { color: #9ea7af; padding: 8px 20px; font-size: 0.9rem; border-left: 3px solid transparent; }
        .nav-link:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .nav-link.active { color: #fff; background: rgba(13, 110, 253, 0.2); border-left: 3px solid #0d6efd; }
        .main-view { flex-grow: 1; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; background: white; }
        .top-bar { padding: 12px 25px; background: white; border-bottom: 1px solid #dee2e6; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">ðŸ“ˆ Performance Portal</div>
    
    <div class="accordion" id="reportAccordion">
        
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#janReports">
                    January 2026
                </button>
            </h2>
            <div id="janReports" class="accordion-collapse collapse show" data-bs-parent="#reportAccordion">
                <div class="accordion-body p-0">
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="reports/jan_overall.html" target="content-frame" onclick="updateInfo('Jan 2026', 'Overall Performance')">Overall Report</a>
                        <a class="nav-link" href="reports/jan_hsbc.html" target="content-frame" onclick="updateInfo('Jan 2026', 'HSBC Portfolio')">HSBC Report</a>
                        <a class="nav-link" href="reports/jan_ubs.html" target="content-frame" onclick="updateInfo('Jan 2026', 'UBS Portfolio')">UBS Report</a>
                        <a class="nav-link" href="reports/jan_jpm.html" target="content-frame" onclick="updateInfo('Jan 2026', 'JPM Portfolio')">JPM Report</a>
                    </nav>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#febReports">
                    February 2026
                </button>
            </h2>
            <div id="febReports" class="accordion-collapse collapse" data-bs-parent="#reportAccordion">
                <div class="accordion-body p-0">
                    <nav class="nav flex-column">
                        <a class="nav-link" href="reports/feb_overall.html" target="content-frame" onclick="updateInfo('Feb 2026', 'Overall Performance')">Overall Report</a>
                        <a class="nav-link" href="reports/feb_hsbc.html" target="content-frame" onclick="updateInfo('Feb 2026', 'HSBC Portfolio')">HSBC Report</a>
                        <a class="nav-link" href="reports/feb_ubs.html" target="content-frame" onclick="updateInfo('Feb 2026', 'UBS Portfolio')">UBS Report</a>
                        <a class="nav-link" href="reports/feb_jpm.html" target="content-frame" onclick="updateInfo('Feb 2026', 'JPM Portfolio')">JPM Report</a>
                    </nav>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="main-view">
    <div class="top-bar">
        <div>
            <span class="text-muted" id="display-month">January 2026</span> / 
            <strong id="display-type">Overall Performance</strong>
        </div>
        <button class="btn btn-sm btn-primary" onclick="window.frames['content-frame'].print()">Export to PDF</button>
    </div>
    <iframe name="content-frame" src="reports/jan_overall.html"></iframe>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function updateInfo(month, type) {
        document.getElementById('display-month').innerText = month;
        document.getElementById('display-type').innerText = type;

        // Manage active link styling
        const links = document.querySelectorAll('.nav-link');
        links.forEach(l => l.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }
</script>

</body>
</html>
